<!DOCTYPE html>
<html>
<head>
	<title>Firewatch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
    	table{
    		padding: 5px;
    		border: solid 1px;
    	}
    	tr, thead{
    		padding: 5px;
    		border: solid 1px;
    	}
    </style>
</head>
<body>
	<h1 id="liveHeader">Real Building</h1>
	<table id="table-body-SU">
		<tr><td colspan="6">RealBuilding</td></tr>
		<thead>
			<td>Name</td>
			<td>Email</td>
			<td>Device ID</td>
			<td>Type</td>
			<td>Status</td>
			<td>Add To sim</td>
		</thead>
		<tbody id="table-body-Sim"></tbody>
	</table>

	<h1 id="botHeader">SimulationBuilding</h1>
	<table id="table-simulation">
		<thead>
			<td>Bot ID</td>
			<td>Location(Floor,x,z)</td>
			<td>Device ID</td>
			<td>Status</td>
		</thead>
		<tbody></tbody>
	</table>
	<script type="text/javascript" src="botview.js"></script>
</body>
</html>

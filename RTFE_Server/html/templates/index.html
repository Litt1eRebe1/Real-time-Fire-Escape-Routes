    	/* Simple dashboard grid CSS */

				/* Assign grid instructions to our parent grid container */
				body{background-color: $background-body;
					width: fit-content; margin: 0;}
				.container-fluid{margin: 0;
					padding: 0;}
				.grid-container {
				  display: grid;
				  grid-template-columns: 0px 1fr;
				  grid-template-rows: 50px 1fr 50px;
				  grid-template-areas:
				    "sidenav header"
				    "sidenav main"
				    "sidenav footer";
				  height: 100vh;
				}

				.icons{width: 30px;}
				.icons_small{width: 10px;}

				/* Give every child element its grid name */
				.header {
				  grid-area: header;
				  background-color: $header-footer;
				}
				.active{ background-color: rgba(255, 255, 255, 0.2);
					color: #ddd;
				}

				.main {
				  grid-area: main;
				  background-color: #dfdfdf;
				}

				.footer {
				  grid-area: footer;
				  background-color: $header-footer;
				}

				  .header, .footer {
				    display: flex;
				    align-items: center;
				    justify-content: space-between;
				    padding: 0 16px;
				    background-color: #fc9575;
				  }
				  .heading{color: #6a6a6a;
				   font-family: "Ubuntu";
					font-size: 2vw;}
				  .nav__list {
				    padding: 0;
				    list-style-type: none;

				  }
				  .nav__list-item {
				    padding: 20px 20px 20px 40px;
				    color: #ddd;
				    display: inline;
				    font-size: 1.5vw;
				  }
				  .nav__list-item:hover {
				    background-color: rgba(255, 255, 255, 0.2);
				    box-shadow:20px 20px 50px 10px #ff7775 inset; 
				    cursor: pointer;

				  }
				  .header__avatar{color: white;}
				   .main-overview {
				    display: grid;
				    grid-template-columns: repeat(auto-fit, minmax(265px, 1fr)); /* Where the magic happens */
				    grid-auto-rows: 94px;
				    grid-gap: 20px;
				    margin: 20px;
				  }
				  
				   .main-cards, .dependant-card{
					    column-count: 1;
					    column-gap: 20px;
					    margin: 20px;
					    margin-bottom: 0;
					    height: 100%;
					  }

					  @media only screen and (min-width: 1216px) {
						.main-cards{column-count: 2;}

					    margin-bottom: 24px;

					    padding: 24px;

					button.img-edit img{width: 20px;}

					  /*TABLE*/
					  table {
					  border: 1px solid #ccc;
					  border-collapse: collapse;
					  margin: 0;
					  padding: 0;
					  table-layout: fixed;
					  width: 100%;
					}

					table tr {
					  background-color: #f8f8f8;
					  border: 1px solid #ddd;
					  padding: .35em;
					}

					table th,
					table td {
					  padding: .625em;
					  text-align: center;
					  word-wrap: break-word;
					}

					@media screen and (max-width: 600px) {
					  table thead {
					    border: none;
					    clip: rect(0 0 0 0);
					    height: 1px;
					    margin: -1px;
					    overflow: hidden;
					    padding: 0;
					    position: absolute;
					    width: 1px;
					  }
					  
					  table tr {
					    border-bottom: 3px solid #ddd;
					    display: block;
					  }
					  
					  table td {
					    border-bottom: 1px solid #ddd;
					    display: block;
					    text-align: right;
					  }
					  
					  table td::before {
					    content: attr(data-label);
					    float: left;
					  }
					}
					
					.table-heading{
						width: 100%;
						padding-bottom: 2%;
					}
					.search-span{

					/*.table-heading:first-child{

					.searcher{
						border-width: 0px;
						background-color: transparent;
						border-bottom-style: solid;
						border-bottom-width: 2px;
						border-bottom-color: $table-header-underliner;
					}

						/*OVERLAY Window*/
						#overlay-window{
							position: fixed;
							background-color: rgba(0,0,0, 0.7);
							 z-index: 1; /* Sit on top */
						  	left: 0;
						  	top: 0;
							width: 100%;
							height: 100%;
							margin: 0;
							padding: 0;
							z-index: 10;
							overflow: auto; /* Enable scroll if needed */

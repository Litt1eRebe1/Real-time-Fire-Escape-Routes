    	.selector-for-some-widget {
		  box-sizing: content-box;

    	/*LAYOUT*/
    	body{background-color: #243139;}
    	#top-bar{background-color: #303e47;
    				position: absolute;
    				width: 100%;
    				height: 10%;
                    box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.19);}
    	#content{background-color: #243139;
    				width: 100%;
    				height: 90%;
    				position: absolute;
    				top: 10%;
    			}

    	/*TOP MENU*/
    	#sys-name{text-align: left;
				color: white;
                margin-top: 0.5%;
				font-size: 25pt;}
				#top-stat{color:white;}
		#img-logo{width: 30px;}
		#img-toggle{width: 50px;}
		/*#admin-super-choice{text-align: center;}*/
		#admin-super-choice{
			margin: 0.5%;
		}
		 button#super-user-view, button#admin-view{ margin-left: 5%;
									height: 100%;
									font-size: 16px;
                                    color: aliceblue;}
        button.active{ background-color: #261d1d;
					color: aliceblue;}
		.btn:hover{ background-color: #261d1d;
			color: aliceblue;}

			/************************************TABLE***************************************/
		th{text-align: center;
            color: white;}
		td{text-align: center;
            color: grey;}
		.online-off-indicator img{


			border-color: grey;
			border-style: solid;
			border-width: 1px;
			border-radius: 50%;
		}
		.online-off-indicator img{
			width: 10px;
			
		}
		table {border-bottom-style: solid;
				border-bottom-width: 2px;

			border-top-style: solid;
				border-top-width: 2px;
				border-top-color: grey;}

		#content{height: 90%; padding-right: 2%; padding-left: 2%; }
		#main-body-admin{padding-top: 2%; padding-right: 5%; padding-left: 5%; padding-bottom: 2%; height: 75%; width: 70%;
			background-color: #303e47;
			padding-right: 4%;
			padding-left: 4%;
            margin-top: 2%;
            margin-bottom: 2%;
            margin-left: 16%;
        	box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.19);}

        #adminView-table{
        	margin-top: 1%;
        }

		#building-drop{margin-top: 2%;
					margin-bottom: 2%;}
		#building-drop h1{text-align: center;}
		#img-drop{width: 30px;}
		.img-edit{border-radius: 50%;
					width: 30px;
					padding: 1%;
					margin-left: 1%;
					border-width: 1px;
					border-color: grey;
		}
		button.img-edit img{width: 20px;}
		    #SU-table{background-color: #303e47;
	        padding-right: 1%;
            margin-top: 2%;
            margin-bottom: 2%;
                box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.19);
             }
		#SU-simulation{background-color: #303e47;
                margin-top: 2%;
                margin-bottom: 2%;
				 min-height: 650px;
                width: 900px;
				text-align: center;
				padding-left: 0;
                margin-left: 2%;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.19);}
		#search-input{display: inline;
						border-top:none;
						border-left:none;
						border-right:none;
						border-radius: 0;
						width: 200px;}

		#search-input:enabled{
				border-top-color: transparent;
				border-left-color: transparent;
				border-right-color: transparent;
		}


		#search-input-div{
			text-align: right;
			padding-right: 20px;
			margin-bottom: 10px;
		}

		.rtferCard{
							border-radius: 8px;
							border-style: solid;
							border-width: 1px;
							border-color: #707070;
							padding: 2%;
                            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.19);
		}

		#simulation-window{width: 75%;
							height: 75%;
							margin-top: 2%;
							text-align: center;
							display: inline-block;
							background-color:white;
							}
		#add-bot-window, #add-fire-window{width: 75%;
									margin-top: 2%;
									height: 6%;	
									text-align: left;
									padding-left: 2%;
									padding-right: 2%;
									padding-top: 1%;
									padding-bottom: 2%;
									display: inline-block;
									background-color:white;}

		#overlay-window{
			position: absolute;
			background-color: rgba(0,0,0, 0.7);
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#contentCard{
			width: 60%;
			margin: 2%;
			margin-left: 20%;

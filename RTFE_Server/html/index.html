    <style>

        /*The styles for the login part*/
        body {
            margin: 0;
        }


        #container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #background {
            background-image: linear-gradient(145deg, #ff7575, #f2f276);
            position: relative;
            display: flex;
        }

        #background div {
            width: 100%;
        }

        #sponsor {
            position: absolute;
            width: 100% !important;
            height: 38px;
            bottom: 22px;
            left: 0; 
            display: flex;
        }

        #sponsor span {
            text-align: center;
            width: 100%;
        }

        #container div{
            width: 100%;
        }

        .login-input {
            display: block;
            width: 100%;
            margin: 10px 0;
            outline: 0;
            background-color: #fff;
            border: 1px solid #e6ecf0;
            border-radius: 3px;

            font-size: 16px;
            line-height: 22px;
            padding: 6px;

            transition: all 200ms linear;
        }

        .btn {
            font-family: "Ubuntu";
            width: 100px !important;
            margin: 0 auto;
            color: white;
            background: #f03a01;
            padding: 10px 20px;
            transition: all 200ms linear;
        }

        .btn-reg {
            font-family: "Ubuntu";
            width: 100px !important;
            margin: 0 auto;
            color: white;
            background: #f03a01;
            padding: 10px 20px;
            transition: all 200ms linear;
        }

        .btn:hover, .btn-reg:hover {
            cursor: pointer;
            box-shadow: 0px 2px 1px 1px rgba(0,0,0,0.27);
        }

        #dashboard {
            display: none;
        }

        #menu {
            width: 40px !important;
            height: 40px;
            background: #f03a01;
            position: fixed;
            top: 10px;
            right: 10px;     
            transition: all 200ms linear;
        }

        #menu-drop {
            display: none;
            width: 135px;
            position: absolute;
            top: -6px;
            right: 0px;
            background: rgb(240, 58, 1) none repeat scroll 0% 0%;
            color: white;
        }

        .menu-item {
            font-family: "Ubuntu";
            display: block;
            padding: 5px 10px;
            transition: all 200ms linear;
        }

        .menu-item:hover {
            background: #b22a00;
        }

        #footer {
            position: absolute;
            height: 38px;
            background: white;
            bottom: 0;
            right: 0; 
            display: flex;

            transition: all 200ms linear;
        }

        #footer span {
            text-align: center;
            font-family: "Ubuntu";
            width: 100%;
            color: #797979;
        }

        /*end for the styles of the login part*/
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Firewatch</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/navigation.css">
	<link rel="stylesheet" type="text/css" href="css/tables.css">
	<script type="text/javascript" src="scripts/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="scripts/jquery-ui.js"></script>

	<script type="text/javascript" src="scripts/utils.js"></script>
	<script type="text/javascript" src="scripts/views.js"></script>
	<script type="text/javascript" src="scripts/ajaxCalls.js"></script>
</head>
<body>
	<div id='container'>
        <div id="background">
            <div id="sponsor">
                <span><img src="img/epiu.png" style="width: 80px; "></span>
                <span><img src="img/tuks.png" width="150px"></span>
                <span><img src="img/erp.png" width="45px"></span>
            </div>
        </div>

    <!-- Login Page     -->
        <div id="login-page"> 
            <div id="login-form" style="margin: 100px auto; text-align: center; width: 80%;">
                <div style="position: relative;">
                    <img src="img/fire.png">
                    <span style="display: block; font-family: 'Fjalla One'; font-size: 30px">Real-Time Firewatch</span>
                </div>
                <input type="email" id="username" class="login-input" placeholder="Email">
                <input type="password" id="password" class="login-input" placeholder="Password">
                <div id="login" class="btn">Log in</div>
            </div>
        </div>

     <!-- Content Pages    -->
	    <div id="dashboard">
	    	<div id="navbar"></div>
	        <div id="result"></div>
	    </div>
	   <div id="overlay-window" class="container-fluid" style="display: none;">
  	 
    <div id="footer" style='width: 50%'>
        <span>About</span>
        <span>Privacy</span>
        <span>Help</span>
    </div>



    <script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
